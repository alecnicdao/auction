{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div class="section">
    <div class="row columns is-multiline">
      <div class="column is-4">
        <div class="card large">
          <div class="card-image">
            <figure class="image">
              <img src="{{ url_for('static', filename=product.img) }}" alt="Image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">{{ product.title }}</p>
                <p class="subtitle is-6">{{ product.price }}</p>
              </div>
            </div>
            <div class="content">
              TODO
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
